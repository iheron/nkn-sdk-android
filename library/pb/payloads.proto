syntax = "proto3";

package pb.client;

option java_package = "org.nkn.sdk.pb";
option java_outer_classname = "PayloadsProto";

enum PayloadType {
  BINARY = 0;
  TEXT = 1;
  ACK = 2;
}

message Message {
  bytes payload = 1;
  bool encrypted = 2;
  bytes nonce = 3;
}

message Payload {
  PayloadType type = 1;
  bytes pid = 2;
  bytes data = 3;
  bytes reply_to_pid = 4;
  bool no_ack = 5;
}

message TextData {
  string text = 1;
}

